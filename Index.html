<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 48px;
            color: #FF69B4;
            margin-top: 30px;
        }
        p {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-top: 10px;
        }
        .countdown {
            text-align: center;
            font-size: 30px;
            color: #FF69B4;
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            overflow-y: scroll;
            max-height: 60vh;
        }
        .gallery img {
            max-width: 90%;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        audio {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: none;
        }
        .heart {
            position: fixed;
            z-index: -1;
            top: -10px;
            left: 50%;
            animation: heart-animation 2s infinite;
        }
        @keyframes heart-animation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
                top: 100%;
            }
        }
        .heart img {
            width: 30px;
            animation: drop-heart 3s infinite;
        }
        @keyframes drop-heart {
            0% { top: -50px; opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Isana</h1>
    <p>Eu fiz uma amiga (Ana Clara, a pretinha fofa). Ela é piquititica kkkkk. Isso foi o que eu escrevi em agosto, quando a gente tinha feito 2 meses de amizade e eu já gostava de você, mas não queria te contar. Eu te amo e soube que te amava desde quando escutávamos ‘Todo Homem’ juntos, meu bem.</p>
    
    <div class="countdown" id="countdown"></div>

    <div class="heart">
        <img src="https://i.postimg.cc/Zn6gYX83/heart.png" alt="Coração" />
    </div>

    <script>
        // Função para calcular o tempo de relacionamento
        function updateCountdown() {
            const startDate = new Date("2023-06-12T09:32:00Z");
            const now = new Date();
            const timeDiff = now - startDate;
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('countdown').innerText = `Há ${days} dias, ${hours} horas e ${minutes} minutos juntos.`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
