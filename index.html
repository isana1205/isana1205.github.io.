<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Isana</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #fff0f5;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #d63384;
      font-size: 3em;
    }

    .text {
      max-width: 700px;
      margin: 20px auto;
      text-align: center;
      font-size: 1.2em;
      color: #333;
    }

    /* Corações caindo */
    .heart {
      position: fixed;
      top: -50px;
      color: red;
      font-size: 24px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Stitch andando */
    .stitch {
      position: fixed;
      bottom: 0;
      left: -200px;
      width: 150px;
      animation: walk 20s linear infinite;
      z-index: 10;
    }

    @keyframes walk {
      0% { left: -200px; }
      100% { left: 100vw; }
    }

    /* Ladybug subindo */
    .ladybug {
      position: fixed;
      bottom: -100px;
      width: 80px;
      animation: rise 12s linear infinite;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.5; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    /* Cronômetro */
    #timer {
      text-align: center;
      font-size: 1.5em;
      margin-top: 10px;
      color: #c71585;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Isana</h1>

  <div id="timer"></div>

  <div class="text">
    <p>“Eu fiz uma amiga (Ana Clara, a pretinha fofa), ela é piquititica kkkkk.”<br>
    Isso foi o que eu escrevi em agosto quando a gente tinha feito 2 meses de amizade e eu já gostava de você, mas não queria te contar.<br>
    Eu te amo e soube que a amava desde quando escutávamos “Todo Homem” juntos, meu bem.</p>
  </div>

  <!-- Stitch -->
  <img src="https://i.pinimg.com/originals/f7/5c/f2/f75cf2e486d792eea6ee9fd78b9a720d.gif" class="stitch" />

  <!-- Ladybugs -->
  <img src="https://i.pinimg.com/originals/31/7b/80/317b80cf90e9632915f16026f9b5e3fd.png" class="ladybug" style="left: 20%;" />
  <img src="https://i.pinimg.com/originals/31/7b/80/317b80cf90e9632915f16026f9b5e3fd.png" class="ladybug" style="left: 60%;" />
  <img src="https://i.pinimg.com/originals/31/7b/80/317b80cf90e9632915f16026f9b5e3fd.png" class="ladybug" style="left: 80%;" />

  <!-- Corações -->
  <script>
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(heart);
    }
  </script>

  <!-- Música -->
  <audio id="bgmusic" autoplay loop>
    <source src="https://open.spotify.com/track/3YhZmqOIDldFyMDsHGUkbG?si=xsEgZvNgTIW1QDKAoq-JBw" type="audio/mpeg">
  </audio>

  <!-- Cronômetro -->
  <script>
    const timer = document.getElementById("timer");
    const startTime = new Date("2024-06-12T09:32:00");

    function updateTimer() {
      const now = new Date();
      const diff = now - startTime;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timer.innerHTML = `Juntos há: ${days} dias, ${hours}h ${minutes}min ${seconds}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
