<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            color: #f08080;
            margin-top: 30px;
            font-family: 'Georgia', serif;
        }

        .romantic-text {
            text-align: center;
            font-size: 22px;
            color: #ff4d4d;
            margin: 20px;
            font-family: 'Verdana', sans-serif;
        }

        .video-container {
            text-align: center;
            margin-top: 20px;
        }

        video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .gallery img {
            max-width: 90%;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        #hearts {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff66b2;
            animation: heartAnimation 3s linear infinite;
        }

        @keyframes heartAnimation {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        #ladybug, #stitch {
            position: absolute;
            z-index: 2;
            width: 100px;
            animation: moveUp 5s linear infinite;
        }

        #ladybug {
            left: 10%;
        }

        #stitch {
            left: 80%;
        }

        @keyframes moveUp {
            0% {
                top: 100%;
            }
            100% {
                top: -100px;
            }
        }

        #countdown {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: #ff4d4d;
        }

        .audio-player {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Isana</h1>
    <div class="romantic-text">
        Eu fiz uma amiga (Ana Clara, a pretinha fofa). Ela é piquititica kkkkk. Isso foi o que eu escrevi em agosto, quando a gente tinha feito 2 meses de amizade e eu já gostava de você, mas não queria te contar. Eu te amo e soube que te amava desde quando escutávamos ‘Todo Homem’ juntos, meu bem.
    </div>

    <!-- Cronômetro -->
    <div id="countdown"></div>

    <!-- Música -->
    <audio class="audio-player" autoplay loop>
        <source src="https://open.spotify.com/track/3YhZmqOIDldFyMDsHGUkbG?si=xsEgZvNgTIW1QDKsHGUkbG?si=xsEgZvNgTIW1QDKsHGUkbG?si=xsEgZvNgTIW1QDKsHGUkbG?si=xsEgZvNgTIW1QDKsHGUkbG" type="audio/mpeg">
    </audio>

    <!-- Animação dos corações -->
    <div id="hearts"></div>

    <!-- Ladybug e Stitch subindo -->
    <img id="ladybug" src="https://i.postimg.cc/XFZJX67r/ladybug.gif" alt="Ladybug">
    <img id="stitch" src="https://i.postimg.cc/QxZrNx3k/stitch.gif" alt="Stitch">

    <!-- Galeria de Imagens -->
    <div class="gallery">
        <img src="https://i.postimg.cc/d78Zv8L9/077748fa-7094-4c1f-833e-97f9b43828de.jpg" alt="Imagem 1">
        <img src="https://i.postimg.cc/XpmrC258/098b0ca0-0103-4ac8-8af3-62442a568278.jpg" alt="Imagem 2">
        <img src="https://i.postimg.cc/G8CYsXZN/19d8ab3e-b7d3-4cdf-b90b-d59ec429a622.jpg" alt="Imagem 3">
        <img src="https://i.postimg.cc/zVVL3myv/2c9c54e5-c2a9-437d-ade2-ceb0d8432681.jpg" alt="Imagem 4">
        <!-- Continue com as outras imagens... -->
    </div>

    <!-- Vídeo -->
    <div class="video-container">
        <video autoplay loop>
            <source src="https://ufile.io/f/q05uk" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
    </div>

    <script>
        // Cronômetro
        const targetDate = new Date('2025-06-12T09:32:00');
        setInterval(function() {
            const now = new Date();
            const timeLeft = targetDate - now;
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        }, 1000);

        // Função de coração caindo
        setInterval(function() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            document.getElementById('hearts').appendChild(heart);

            setTimeout(function() {
                heart.remove();
            }, 3000);
        }, 500);

    </script>
</body>
</html>
