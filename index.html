<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Isana</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-family: 'Pacifico', cursive;
      color: #d63384;
      margin-top: 20px;
    }

    #contador {
      font-size: 24px;
      text-align: center;
      margin: 20px;
      color: #555;
    }

    #texto {
      max-width: 600px;
      margin: 30px auto;
      font-size: 18px;
      line-height: 1.6;
      color: #444;
      text-align: center;
      padding: 0 20px;
    }

    iframe {
      display: block;
      margin: 30px auto;
      border-radius: 12px;
    }

    .coracao {
      position: fixed;
      top: -10px;
      color: red;
      animation: cair 5s linear infinite;
    }

    @keyframes cair {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .fotos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px;
    }

    .fotos img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .stitch {
      display: block;
      margin: 40px auto;
      width: 150px;
    }
  </style>
</head>
<body>

  <h1>Isana</h1>
  <div id="contador"></div>

  <div id="texto">
    <p>“Eu fiz uma amiga (Ana Clara, a pretinha fofa), ela é piquititica kkkkk.” Isso foi o que eu escrevi em agosto, quando a gente tinha feito 2 meses de amizade. Eu já gostava de você, mas não queria te contar. Eu te amo e soube que te amava desde quando escutávamos “Todo Homem” juntos, meu bem.</p>
  </div>

  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3YhZmqOIDldFyMDsHGUkbG?utm_source=generator" width="80%" height="152" frameBorder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

  <div class="fotos">
    <img src="https://github.com/user-attachments/assets/1fc7893e-c951-4036-8cd5-49ab5688ba88" alt="foto1">
    <img src="https://github.com/user-attachments/assets/bd79d9bd-2931-4ac5-af0b-f0a076630d74" alt="foto2">
    <img src="https://github.com/user-attachments/assets/eeb1e105-8da3-4d3f-9326-ba310a93c887" alt="foto3">
    <img src="https://github.com/user-attachments/assets/9c91a9d3-1cc2-46b2-b0f4-d124d7b81ef6" alt="foto4">
    <img src="https://github.com/user-attachments/assets/0860f07b-9ee5-4298-8d71-b65ba24e93ea" alt="foto5">
    <img src="https://github.com/user-attachments/assets/602f3619-d3e5-4e81-a2ee-51884e04f9ef" alt="foto6">
  </div>

  <img class="stitch" src="https://i.pinimg.com/originals/40/46/44/404644e536c53916774b33d27b2e6a42.png" alt="Stitch">

  <script>
    function atualizarContador() {
      const inicio = new Date('June 12, 2023 09:32:00');
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("contador").innerText = `Estamos juntos há: ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos.`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    function criarCoracoes() {
      const coracao = document.createElement('div');
      coracao.classList.add('coracao');
      coracao.style.left = Math.random() * 100 + 'vw';
      coracao.style.fontSize = Math.random() * 20 + 10 + 'px';
      coracao.innerText = '❤️';
      document.body.appendChild(coracao);

      setTimeout(() => {
        coracao.remove();
      }, 5000);
    }

    setInterval(criarCoracoes, 300);
  </script>

</body>
</html>
