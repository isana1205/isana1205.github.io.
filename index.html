<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Isana</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #ffe6f0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #ff3399;
      margin-top: 20px;
    }

    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.2em;
      color: #333;
      text-align: center;
      padding: 0 20px;
    }

    #timer {
      text-align: center;
      font-size: 1.5em;
      margin-top: 10px;
      color: #d63384;
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      height: 300px;
      border-radius: 10px;
    }

    .falling-heart {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall 5s linear infinite;
      color: red;
      z-index: 0;
    }

    @keyframes fall {
      0% {transform: translateY(0);}
      100% {transform: translateY(100vh);}
    }

    .floating-img {
      position: fixed;
      bottom: -100px;
      width: 50px;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      0% {transform: translateY(0);}
      100% {transform: translateY(-110vh);}
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Isana</h1>

  <p>
    Eu fiz uma amiga (Ana Clara, a pretinha fofa). Ela é piquititica kkkkk. Isso foi o que eu escrevi em agosto, quando a gente tinha feito 2 meses de amizade e eu já gostava de você, mas não queria te contar. Eu te amo, e soube que te amava desde quando escutávamos “Todo Homem” juntos, meu bem.
  </p>

  <div id="timer"></div>

  <div class="gallery">
    <img src="https://ibb.co/HLWZXdJ/1.jpg" alt="Foto 1">
    <img src="https://ibb.co/QjYvJPC/2.jpg" alt="Foto 2">
    <img src="https://ibb.co/d4VVYwn/3.jpg" alt="Foto 3">
    <img src="https://ibb.co/hRtPC5c/4.jpg" alt="Foto 4">
    <!-- adicione mais imagens se quiser -->
  </div>

  <audio autoplay loop>
    <source src="https://p.scdn.co/mp3-preview/3e646e2a7f8026c90b2d7a33c32b62368b0f5244?cid=774b29d4f13844c495f206cafdad9c86" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <!-- Corações caindo -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("falling-heart");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.innerHTML = "❤️";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>

  <!-- Ladybug e Stitch subindo -->
  <script>
    const characters = [
      'https://i.pinimg.com/originals/00/48/75/004875a5894c645be96acbd280ed0f27.png', // ladybug
      'https://i.pinimg.com/originals/b0/00/31/b00031734052a10971d21b46ae36d8a9.png'  // stitch
    ];

    function spawnFloatingCharacter() {
      const img = document.createElement("img");
      img.src = characters[Math.floor(Math.random() * characters.length)];
      img.classList.add("floating-img");
      img.style.left = Math.random() * window.innerWidth + "px";
      img.style.width = 50 + Math.random() * 50 + "px";
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 10000);
    }

    setInterval(spawnFloatingCharacter, 1500);
  </script>

  <!-- Cronômetro -->
  <script>
    const startDate = new Date("2023-06-12T09:32:00");
    const timerDiv = document.getElementById("timer");

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timerDiv.innerHTML = `Juntos há: ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
    }

    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
